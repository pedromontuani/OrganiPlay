<ion-list no-lines>
  <ion-item>
    <ion-icon class="icon-atributo" name="heart" color="danger" item-start></ion-icon>
    <div class="progress-outer" id="hp">
      <div class="progress-inner" [style.width]="getHPPorcentagem(status.xp, status.hp) + '%'">
          {{getHPPorcentagem(status.xp, status.hp)}}%
      </div>
    </div>
  </ion-item>

  <ion-item>
    <ion-icon name="star" color="xp" item-start class="icon-atributo xp-bar"></ion-icon>
    <div class="progress-outer xp-bar" id="xp">
      <div class="progress-inner xp-bar" [style.width]="getXPPorcentagem(status.xp) + '%'">
          {{getXPPorcentagem(status.xp)}}%
      </div>
    </div>
    <div item-end><span class="text">lvl. {{ getNivel(status.xp) }} </span></div>
    <div item-end>
      <ion-icon name="op-coins" id="icone-dinheiro" color="xp" class="op-coins">.</ion-icon>
      <span class="text">{{status.coins}}</span>
    </div>
    <div item-end>
      <ion-icon name="op-diamond" color="gems" class="op-diamond">....</ion-icon>
      <span class="text">{{status.gems}}</span>
    </div>
  </ion-item>
</ion-list>
