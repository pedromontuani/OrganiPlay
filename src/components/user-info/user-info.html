<div *ngIf="user">
  <ion-avatar [ngClass]="{'custom-background': isMenu}" [style.backgroundImage]="getBgImgUrl(user)">
    <img class="round" [src]="user.settings.currentAvatar || 'assets/imgs/no-photo.jpg'" *ngIf="user && user.settings">
  </ion-avatar>
  <h2 text-center>{{user.name}}</h2>
  <p text-center>@{{user.username}}</p>
  <user-status [status]="user.status" *ngIf="!isMenu"></user-status>
</div>
