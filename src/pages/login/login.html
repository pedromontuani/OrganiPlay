<ion-header>

  <ion-navbar text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon name="person" class="icon-auth" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-input type="password" placeholder="Senha" formControlName="password" minlength="6"></ion-input>
    </ion-item>

    <br>
    <button ion-button color="primary" block type="submit" [disabled]="loginForm.invalid">Entrar</button>

  </form>

  <button ion-button full clear text-center (click)="onSignUp()">NÃ£o tem uma conta? Cadastre-se</button>
</ion-content>
