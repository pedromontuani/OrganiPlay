<ion-header>

  <ion-navbar>
    <ion-title>
      {{mundo.mundo}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="tarefas">
        Tarefas
      </ion-segment-button>
      <ion-segment-button value="jogadores">
        Jogadores
      </ion-segment-button>
      <ion-segment-button value="gerenciar">
        Gerenciar
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="view">

    <div *ngSwitchCase="'tarefas'">
      <ion-list>

      </ion-list>
    </div>

    <div *ngSwitchCase="'jogadores'">
      <ion-list>

      </ion-list>
    </div>

    <div *ngSwitchCase="'gerenciar'">
      <ion-list>

      </ion-list>
    </div>
  </div>

</ion-content>
