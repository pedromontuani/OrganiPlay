<ion-header>

  <custom-header [titulo]="title"></custom-header>
  <ion-toolbar>
    <user-status [status]="user.status" *ngIf="!isMenu"></user-status>
    <div text-right>
      <button ion-button (click)="novaRecompensa()" class="primary" outline>Nova Recompensa</button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button *ngFor="let recompensa of (recompensas | async)" ion-item text-wrap (press)="showActionSheet(recompensa)" (click)="showRecompensa(recompensa)">
      <ion-icon [name]="recompensa.icon" icon-only item-start *ngIf="recompensa.icon"></ion-icon>
      <h2>{{recompensa.recompensa}}</h2>
      <ion-icon class="icon tarefa" name="list" large *ngIf="recompensa.afazer" item-end></ion-icon>
      <ion-icon class="icon moedas" name="cash" large *ngIf="recompensa.moedas" item-end></ion-icon>
      <ion-icon class="icon gemas" name="snow" large *ngIf="recompensa.gemas" item-end></ion-icon>
      <ion-icon class="icon dinheiro" name="cash" large *ngIf="recompensa.dinheiro" item-end></ion-icon>
      <ion-icon class="icon podium" name="podium" large *ngIf="recompensa.nivel" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
