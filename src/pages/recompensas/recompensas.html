<ion-header>

  <custom-header [titulo]="title"></custom-header>
  <ion-toolbar>
    <user-status [status]="user.status" *ngIf="!isMenu"></user-status>
  </ion-toolbar>
  <ion-toolbar text-right>
    <button ion-button (click)="novaRecompensa()" outline>Nova Recompensa</button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button *ngFor="let recompensa of (recompensas | async)" ion-item>
      <h2>{{recompensa.recompensa}}</h2>
      <ion-icon name="list" icon-only large *ngIf="recompensa.afazer"></ion-icon>
      <ion-icon name="cash" icon-only large *ngIf="recompensa.moedas"></ion-icon>
      <ion-icon name="snow" icon-only large *ngIf="recompensa.gemas"></ion-icon>
      <ion-icon name="cash" icon-only large *ngIf="recompensa.dinehiro"></ion-icon>
      <ion-icon name="snow" icon-only large *ngIf="recompensa.nivel"></ion-icon>

    </button>
  </ion-list>
</ion-content>
