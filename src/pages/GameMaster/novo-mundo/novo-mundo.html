<ion-header>

  <ion-navbar>
    <ion-title>Novo mundo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <div (click)="getIcon()">
      <ion-icon [name]="icone" class="icon-image" color="primary"></ion-icon>
      <ion-icon name="add-circle" class="icon-add" color="add"></ion-icon>
    </div>
  </h1>

  <form (ngSubmit)="onSubmit(); $event.preventDefault()" [formGroup]="novoMundoForm">
    <ion-item>
      <ion-label>Mundo</ion-label>
      <ion-input type="text" formControlName="mundo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-textarea formControlName="descricao"></ion-textarea>
    </ion-item>
    <br><br>
    <button type="submit" id="submitBtn" ion-button block [disabled]="novoMundoForm.invalid" style="display: none;">Salvar</button>

  </form>

  <ion-row>
    <ion-item>
      <p>Jogadores selecionados</p>
    </ion-item>
    <ion-item no-lines>
      <ion-scroll scrollX="true" scroll-avatar>
        <div *ngIf="players.length && players.length != 0">
          <div *ngFor="let player of players" class="scroll-item">
            <div class="align-content">
              <ion-avatar>
                <img [src]="player.settings.currentAvatar || 'assets/imgs/no-photo.jpg'">
              </ion-avatar>
              <p>{{player.username}}</p>
            </div>
          </div>
        </div>
      </ion-scroll>
    </ion-item>
  </ion-row>

</ion-content>

<ion-fab bottom right>
  <button ion-fab (click)="clickSubmit()" [disabled]="novoMundoForm.invalid">
    <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-fab>
