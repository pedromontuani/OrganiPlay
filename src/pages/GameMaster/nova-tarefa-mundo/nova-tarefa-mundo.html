<ion-header>

  <ion-navbar>
    <ion-title>Nova tarefa do mundo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <div (click)="getIcon()">
      <ion-icon [name]="icone" class="icon-image" color="primary"></ion-icon>
      <ion-icon name="add-circle" class="icon-add" color="add"></ion-icon>
    </div>
  </h1>
  <form (ngSubmit)="onSubmit(); $event.preventDefault()" [formGroup]="novaTarefaForm">
    <ion-item>
      <ion-label>Tarefa</ion-label>
      <ion-input type="text" formControlName="afazer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-textarea formControlName="descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Nível</ion-label>
      <ion-select formControlName="nivel">
        <ion-option value="Fácil" selected>Fácil</ion-option>
        <ion-option value="Médio">Médio</ion-option>
        <ion-option value="Difícil">Difícil</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data da Finalização</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/AAAA" text-right formControlName="dataFim"></ion-datetime>
    </ion-item>
    <button id="submitBtn" type="submit" ion-button block [disabled]="novaTarefaForm.invalid" style="display: none;">Salvar</button>
  </form>
  <ion-item>
    <ion-label>Necessita comprovação?</ion-label>
    <ion-toggle [(ngModel)]="comprovacao"></ion-toggle>
  </ion-item>
</ion-content>

<ion-fab bottom right>
  <button id="submitBtn" ion-fab (click)="novaTarefa()" [disabled]="novaTarefaForm.invalid">
    <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-fab>
