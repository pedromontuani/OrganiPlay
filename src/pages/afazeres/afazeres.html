<ion-header>
  <custom-header [titulo]="title"></custom-header>
  <ion-toolbar>
    <user-status [status]="user.status" *ngIf="!isMenu"></user-status>
    <div text-right>
      <button ion-button (click)="novoAfazer()" class="primary" outline>Nova Tarefa</button>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let afazer of (afazeres | async)" ion-item (click)="finalizarTarefa(afazer)" [ngClass]="{'riscado': afazer.finalizado}" (press)="showActionSheet(afazer)">
      <ion-icon class="main-icon" [name]="afazer.icon" icon-only item-start *ngIf="afazer.icon"></ion-icon>
      <h2>{{afazer.afazer}}</h2>
      <h2 *ngIf="afazer.dataFim">
        <ion-icon name="calendar" icon-only large></ion-icon> {{afazer.dataFim | date: 'dd/MM/yyyy'}} 
      </h2>
      <div item-end class="check-holder">
        <ion-icon name="checkmark" class="check" icon-only *ngIf="afazer.finalizado"></ion-icon>
        <ion-icon name="checkmark" class="check unchecked" icon-only *ngIf="!afazer.finalizado"></ion-icon>
      </div>

    </button>
  </ion-list>
</ion-content>
