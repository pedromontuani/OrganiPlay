<ion-header>
  <custom-header [titulo]="titulo"></custom-header>
  <ion-toolbar>
    <user-status [status]="user.status" *ngIf="!isMenu"></user-status>
    <div text-right>
      <button ion-button (click)="novoHabito()" class ="primary" outline>Novo hábito</button>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list class="habito-list">
    <div *ngFor="let habitoDesejavel of (habitos | async)">
      <button *ngIf="habitoDesejavel.tipo == 'Desejável'" ion-item text-wrap (press)="showActionSheet(habitoDesejavel)">
        <ion-icon name="thumbs-up" color="info" class="icon-habito" large item-start></ion-icon>
        <h2 id="bom">{{habitoDesejavel.habito}}</h2>
        <p>{{habitoDesejavel.descricao}}</p>
        <button id="botao" ion-button color="info" class="secondary" item-end icon-only small (click)="bonificar(habitoDesejavel)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
        <button id="botao" ion-button color="danger" class="secondary" icon-only item-end small (click)="penalizar(habitoDesejavel)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </button>
    </div>
  </ion-list>
  <ion-list class="habito-list">
    <div *ngFor="let habitoIndesejavel of (habitos | async)">
      <button *ngIf="habitoIndesejavel.tipo == 'Indesejável'" ion-item text-wrap (press)="showActionSheet(habitoIndesejavel)">
        <ion-icon name="thumbs-down" color="danger" class="icon-habito" large item-start></ion-icon>
        <h2 id="ruim">{{habitoIndesejavel.habito}}</h2>
        <p>{{habitoIndesejavel.descricao}}</p>
        <button id="botao" ion-button color="danger" item-end icon-only small (click)="penalizar(habitoIndesejavel)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
        <button id="botao" ion-button color="info" icon-only item-end small (click)="bonificar(habitoIndesejavel)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </button>
    </div>
  </ion-list>
</ion-content>
