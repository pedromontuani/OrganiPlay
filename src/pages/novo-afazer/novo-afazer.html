<ion-header>

  <ion-navbar>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <div (click)="getIcon()">
      <ion-icon [name]="icone" class="icon-image" color="primary"></ion-icon>
      <ion-icon name="add-circle" class="icon-add" color="add"></ion-icon>
    </div>
  </h1>
  <form (ngSubmit)="onSubmit(); $event.preventDefault()" [formGroup]="novoAfazerForm">
    <ion-item>
      <ion-label>Tarefa</ion-label>
      <ion-input type="text" formControlName="afazer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nível</ion-label>
      <ion-select formControlName="nivel">
        <ion-option value="Fácil" selected>Fácil</ion-option>
        <ion-option value="Médio">Médio</ion-option>
        <ion-option value="Difícil">Difícil</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data da Finalização</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/AAAA" text-right formControlName="dataFim"></ion-datetime>
    </ion-item>
   <!-- <ion-item>
      <ion-label>Associar recompensa</ion-label>
      <ion-select formControlName="recompensa">
        <ion-option value="Fácil" selected>Fácil</ion-option>
        <ion-option value="Médio">Médio</ion-option>
        <ion-option value="Difícil">Difícil</ion-option>
      </ion-select>
    </ion-item> -->
    <br>
    <br>
    <button type="submit" ion-button block [disabled]="novoAfazerForm.invalid">Salvar</button>

  </form>
</ion-content>
