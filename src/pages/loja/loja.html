<ion-header>

	<ion-navbar>
		<ion-title>Loja</ion-title>
	</ion-navbar>

	<ion-toolbar>
		<ion-segment [(ngModel)]="view">
			<ion-segment-button value="avatares">
				Avatares
			</ion-segment-button>
			<ion-segment-button value="pocoes">
				Poções
			</ion-segment-button>
			<ion-segment-button value="temas">
				Temas
			</ion-segment-button>
			<ion-segment-button value="wallpapers">
				Wallpapers
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>

</ion-header>


<ion-content>

	<div [hidden]="view != 'avatares'">
		<ion-list *ngIf="avatares">
			<ion-item>
				<ion-label>Filtrar por gênero</ion-label>
				<ion-select [(ngModel)]="genero" (ionInput)="filterItens($event)">
					<ion-option value="Todos" selected>Todos</ion-option>
					<ion-option value="m">Masculino</ion-option>
					<ion-option value="f">Feminino</ion-option>
				</ion-select>
			</ion-item>
			<ion-grid>
				<ion-row>
					<ion-col col-6 *ngFor="let avatar of (avatares | async)">
						<item-loja *ngIf="avatar.ativado && (avatar.qtd != 0)" [itemLoja]="avatar" [userStatus]="userStatus"
						 [itensUsuario]="itensUsuario" [isComprado]="isComprado(avatar)" [isUsando]="isUsando(avatar)"></item-loja>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</div>

	<div [hidden]="view != 'pocoes'">
		<ion-list *ngIf="pocoes">
			<ion-grid>
				<ion-row>
					<ion-col col-6 *ngFor="let pocao of (pocoes | async)">
						<item-loja *ngIf="pocao.ativado && (pocao.qtd != 0)" [itemLoja]="pocao" [userStatus]="userStatus" [itensUsuario]="itensUsuario"
						 [isComprado]="isComprado(pocao)"></item-loja>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</div>

	<div [hidden]="view != 'temas'">
		<ion-list *ngIf="temas">
			<ion-grid>
				<ion-row>
					<ion-col col-6 *ngFor="let tema of (temas | async)">
						<item-loja *ngIf="tema.ativado && (tema.qtd != 0)" [itemLoja]="tema" [userStatus]="userStatus" [itensUsuario]="itensUsuario"
						 [isComprado]="isComprado(tema)" [isUsando]="isUsando(tema)"></item-loja>
					</ion-col>
				</ion-row>			
			</ion-grid>
		</ion-list>
	</div>

	<div [hidden]="view != 'wallpapers'">
		<ion-list *ngIf="backgroundImgs">
			<ion-grid>
				<ion-row>
					<ion-col col-6 *ngFor="let wppr of (backgroundImgs | async)">
						<item-loja *ngIf="wppr.ativado && (wppr.qtd != 0)" [itemLoja]="wppr" [userStatus]="userStatus" [itensUsuario]="itensUsuario"
						 [isComprado]="isComprado(wppr)" [isUsando]="isUsando(wppr)"></item-loja>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-list>
	</div>

</ion-content>
