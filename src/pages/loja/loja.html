<ion-header>

  <ion-navbar>
    <ion-title>Loja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-card>
  			<img src="img/{{item.image}}.{{format}}"/>
  			<ion-card-content>
    			<ion-card-title>
   					{{item.nome}}
   				</ion-card-title>
   				<p>
 					{{item.descricao}}
    			</p>
    			<p>
    				<ion-icon class="icon moedas" name="cash" large></ion-icon>
    				{{item.preco}}
    			</p>	
    			<button class="comprar"><ion-icon name="usd" large>Comprar</button>
  			</ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
