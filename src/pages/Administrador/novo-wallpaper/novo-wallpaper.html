<ion-header>

  <ion-navbar>
    <ion-title>Novo Wallpaper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <div (click)="getPhotoPermission()">
      <ion-icon *ngIf="!imagem" name="images" class="icon-image" color="primary"></ion-icon>
      <img *ngIf="imagem" [src]="'data:image/jpeg;base64,' + imagem">
      <ion-icon name="add-circle" class="icon-add" color="add"></ion-icon>
    </div>
  </h1>
  <form (ngSubmit)="onSubmit(); $event.preventDefault()" [formGroup]="novoItemLojaForm">
    <ion-item>
      <ion-label>Wallpaper</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-textarea formControlName="descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Quantidade</ion-label>
      <ion-input type="number" text-right formControlName="qtd" placeholder="∞"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nível mínimo</ion-label>
      <ion-input type="number" text-right formControlName="nivel" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Moedas</ion-label>
      <ion-input type="number" text-right formControlName="moedas" placeholder="0"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gemas</ion-label>
      <ion-input type="number" text-right formControlName="gemas" placeholder="0"></ion-input>
    </ion-item>
    <br>
    <br>
    <button type="submit" ion-button block [disabled]="novoItemLojaForm.invalid || !imagem">Salvar</button>

  </form>
</ion-content>
